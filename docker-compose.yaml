version: '3.9'
services:
  rummageo-app:
    build: .
    image: maayanlab/rummageo:0.0.1
    environment:
      - DATABASE_URL=$DATABASE_URL
      - AUTHORIZATION_HEADER=$AUTHORIZATION_HEADER
      - NODE_ENV=production
      - ENRICH_URL=http://localhost:8000
      - NEXT_PUBLIC_GA_MEASUREMENT_ID=$NEXT_PUBLIC_GA_MEASUREMENT_ID
    ports:
      - 3000:3000
  rummageo-enrich:
    build: enrich
    image: maayanlab/rummageo-enrich:0.0.1
    environment:
      - 'ROCKET_DATABASES={postgres={url="postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@rummageo-postgres/${POSTGRES_DB}"}}'
    ports:
      - 8000:8000
  rummageo-postgres:
    build: db
    image: maayanlab/rummageo-postgres:0.0.1
    environment:
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
    ports:
      - 5432:5432
    volumes:
      - ./data/postgres/:/var/lib/postgresql/data
